<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="formDiv">
        <p class="cross">x</p>
        <h2>Login Form</h2>
        <form>
            <label for="mail_phn">Email or Phone</label>
            <input type="text" name="mail_phn" id="mail_phn">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd">
            <p class="forget purpleText">Forgot Password?</p>
            <input type="submit" value="LOGIN">
        </form>
        <p class="member">Not a member? <span class="purpleText">Signup now</span></p>
    </div>
</body>
</html>
